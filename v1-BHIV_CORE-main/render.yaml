services:
  - type: web
    name: bhiv-core
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python mcp_bridge.py
    envVars:
      - key: PORT
        value: 8002
      - key: ENVIRONMENT
        value: production
      - key: USE_RL
        value: true
      - key: RL_EXPLORATION_RATE
        value: 0.2
      - key: MONGO_URI
        sync: false
      - key: QDRANT_URLS
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: BUCKET_URL
        value: https://your-bucket-service.onrender.com
      - key: KARMA_URL
        value: https://your-karma-service.onrender.com
      - key: INSIGHT_URL
        value: https://your-insight-service.onrender.com
    healthCheckPath: /health
